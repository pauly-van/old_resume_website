      <div class="w-100">
        <h2 class="mb-5">Contact</h2>
          <div class="resume-content">
          </div>
  	<form>
	    <label for="fname">First Name</label>
	    <input type="text" id="fname" name="firstname" placeholder="Your name..">
	
	    <label for="lname">Last Name</label>
	    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

	    <label for='email'>Email</label>
	    <input type='text' id='email' name='email' placeholder="Your email address..">
	
	    <label for="subject">Subject</label>
	    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
	
	    <input type="submit" value="Submit" id="fsubmit">	
	  </form>
      </div>
    </section>
    <hr class="m-0">

  <!-- Modernize compatibility issues -->

  <script>
	function chkForm(){
		var missing=[];
		var formarr=["First name ", " Last name", " Email"];
		var formcyc=document.getElementsByTagName("input");

		for(var i=0;i<3;i++){
			if(formcyc[i].value==""){
				missing[i]=formarr[i];
			}else if(formcyc[i].value){
				continue;
			}		
		}
		if(missing.length!=4){
			alert("Please fill in "+missing+"!");
		}else{
			alert("Thanks for contacting me!");
		}
		missing=[];
	}
				
	var sub=document.getElementById("fsubmit");
	if(sub.addEventListener){
		sub.addEventListener("click", chkForm, false);
	}else if(sub.attachEvent){
		sub.attachEvent("onclick", chkForm);
	}	
  </script>

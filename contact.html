      <div class="w-100">
        <h2 class="mb-5">Contact</h2>
          <div class="resume-content">
          </div>
  	<form>
	    <label for="fname" id="firstResp">Full Name</label>
	    <input type="text" id="fname" class="fields" name="fullname" pattern="^(\w\w+)\s(\w+)$" required="true" placeholder="Your full name..">
	
	    <label for='email' id="mailResp">Email</label>
	    <input type='text' id='email' class="fields" type='email' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="true" placeholder="Your email address..">
	
	    <label for="subject" id="subjectResp">Subject</label>
	    <textarea id="subject" class="fields" name="subject" placeholder="Write something.." style="height:200px"></textarea>
	
	    <input type="submit" value="submit" id="fsubmit">	
	  </form>
      </div>
    </section>
